<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – balloon block editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – balloon block editor build – development sample</h1>

<div id="editor">
</div>
<style>

	.pen-gray {
		color: #c4c7cc
	}

</style>
<section class="ck-delimiter ck-widget"></section>


<script src="../build/ckeditor.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ), {
		placeholder: 'test',
		fileUploadOptions: {
			urlUpload: 'https://dev.api.mybase.pro/files/upload-redactor-image?accessToken=N1SooFlzcTUw_HgadlmfcJOSwOgjCJQy&companyId=5cc9b7f6760a117a7a1817e2'
		}
	} )
		.then( editor => {
			window.editor = editor;
			editor.setData(`<h2>Sample</h2><p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#balloon-editor"><mark class="pen-gray">balloon block editor build</mark></a><mark class="pen-gray">.</mark></p><section class="ck-delimiter ck-widget" contenteditable="false"></section><figure class="image ck-widget" contenteditable="false"><img src="../tests/manual/sample.jpg" alt="Autumn fields"><figcaption class="ck-placeholder ck-editor__editable ck-editor__nested-editable ck-hidden" data-placeholder="Подпись к изображению" contenteditable="true"><br data-cke-filler="true"></figcaption></figure><p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>`);

			const model = editor.model;
			const doc = editor.model.document;

			doc.on( 'change:data', () => {
				const changes = doc.differ.getChanges();

				model.change( writer => {
					for ( const entry of changes ) {
						if ( entry.type == 'insert' && ( entry.name == 'image' || entry.name == 'delimiter' ) ) {
							const image = entry.position.nodeAfter;
							const paragraph = writer.createElement( 'paragraph' );

							writer.insert( paragraph, image, 'after' );
						}
					}
				} );
			} );

			// editor.model.change(writer => writer.rename(delimiter, 'delimiter'));

		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>

</body>
</html>
