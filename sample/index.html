<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – balloon block editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – balloon block editor build – development sample</h1>

<div id="editor">
</div>
<style>

	.pen-gray {
		color: #c4c7cc
	}

</style>
<section class="ck-delimiter ck-widget"></section>


<script src="../build/ckeditor.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ), {
		placeholder: 'test',
		fileUploadOptions: {
			urlUpload: 'https://dev.api.mybase.pro/files/upload-redactor-image?accessToken=WxpDh8hHHiLvyxC5OTnAI-MuSVkKRz13&companyId=5caade9c760a11170d3617c3'
		}
	} )
		.then( editor => {
			window.editor = editor;

			editor.setData(`<h2>Sample</h2><p><mark class="pen-gray">This is an instance of the </mark><a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#balloon-editor"><mark class="pen-gray">balloon block editor build</mark></a><mark class="pen-gray">.</mark></p><section class="ck-delimiter ck-widget" contenteditable="false"></section><figure class="image ck-widget" contenteditable="false"><img src="../tests/manual/sample.jpg" alt="Autumn fields"><figcaption class="ck-placeholder ck-editor__editable ck-editor__nested-editable ck-hidden" data-placeholder="Подпись к изображению" contenteditable="true"><br data-cke-filler="true"></figcaption></figure><p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>`);
			// editor.model.change(writer => writer.rename(delimiter, 'delimiter'));

		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>

</body>
</html>
